<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech</title>

    <!-- CHAMADA DO BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- CHAMADA DE CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body class="container">
    <header class="d-flex justify-content-center gap-3 align-items-center mb-2 d-md-none">
        <img src="Logo.jpg" alt="Logo da Fintech">
        <h1>FINTECH</h1>
    </header>
    <main class="d-flex align-items-center justify-content-center mt-md-5">
        <div class="d-none d-md-block col-md-6">
            <img src="Logo.jpg" alt="Logo da Fintech">
            <h1>FINTECH</h1>
        </div>
        <form action="#" method="post" class="d-flex flex-column align-items-center justify-content-evenly mt-md-5 col-md-6">
            <div class="inputs-email-senha d-flex flex-column gap-3 text-center">
                <div class="inputs-email">
                    <input type="text" required placeholder="EMAIL" class="input-email">
                </div>
                <div class="inputs-senha">
                    <input type="password"required placeholder="SENHA" class="input-senha">
                </div>
            </div>
            <div class="botao-esqueci-e-cadastrar mt-2 d-flex justify-content-evenly">
                <div class="botao-esqueci text-star"><a href="#">Esqueci minha senha</a></div>
                <div class="botao-cadastrar text-end"><a href="#">Cadastra-se</a></div>
            </div>
            <div class="botao-termos mt-3">
                <input type="checkbox"> <span>Eu li e concordo com os <a href="#" class="palavra-termo">termos</a> de uso</span>
            </div>
            <div class="container-login my-4">
                <input type="submit" name="login" id="login" value="LOGIN" class="input-logar">
            </div>
        </form>
    </main>
    <footer class="mt-5 mt-md-5">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <p class="mt-md-5">OU</p>
            <div class="container-facebook mb-3">
                <a href="#"><img src="Facebook.png" alt="Logo Facebook" class="logo-facebook">Entrar com o Facebook</a>
            </div>
            <div class="container-google mb-3">
                <a href="#"><img src="Google.png" alt="Logo Google" class="logo-google"> Entrar com o Google</a>
            </div>
        </div>
    </footer>
     <!-- CHAMADA DO JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
     crossorigin="anonymous"></script>
</body>

</html>
